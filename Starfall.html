<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects - Starfall</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            padding-bottom: 120px;
        }
        .project {
            background: var(--primary-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .project img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: var(--secondary-color);
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Afbeelding-doos zonder vergroten */
        .image-box {
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
        .image-box img {
            width: 250px;
            height: auto;
            border-radius: 5px;
        }

        /* Bottom bar */
        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .bottom-bar a, .bottom-bar button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .bottom-bar a:hover, .bottom-bar button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" id="content">
    <!-- Dynamische content wordt hier geladen -->
</div>

<div class="bottom-bar">
    <a href="Projects.html">Projects</a>
    <a href="AboutMe.html">About me</a>
    <a href="Contacts.html">Contacts</a>
    <button id="lang-toggle">English</button>
</div>

<script>
    const langToggle = document.getElementById('lang-toggle');
    const content = document.getElementById('content');

    // ✅ Vertalingen
    const translations = {
        nl: {
            title: "Project Starfall",
            desc: `Project Starfall is een groepsproject waarbij ik verantwoordelijk was voor het ontwerpen en programmeren van een speciale vaardigheid: de Time Stop Ability.
                       Dit project hielp mij om beter te leren samenwerken binnen een grotere codebase, en om objectgeoriënteerd te werken in Unity.`,
            linkText: "Bekijk de code",
            imageDesc: "Visual design en model van het Time Stop-item"
        },
        en: {
            title: "Project Starfall",
            desc: `Project Starfall is a group project where I was responsible for designing and programming a special ability: the Time Stop Ability.
                       This project helped me improve at working within a larger codebase and applying object-oriented programming in Unity.`,
            linkText: "Go to the code",
            imageDesc: "Visual design and model of the Time Stop item"
        }
    };

    // ✅ Functie om de juiste taal te laden
    function loadLanguage(lang) {
        const data = translations[lang];
        content.innerHTML = `
                <h1>${data.title}</h1>

                <div class="project">
                    <img src="TimeStopScreenShot.png" alt="Time Stop Screenshot">
                </div>

                <div class="project">
                    <p>${data.desc}</p>
                </div>

                <div>
                    <div class="image-box"><img src="VisualSheetTimeStopCopy.png" alt="${data.imageDesc}"></div>
                    <div class="image-box"><img src="TimeBombSubstancePainterScreenshot.png" alt="${data.imageDesc}"></div>
                </div>

                <div class="project">
                    <a href="https://github.com/BAStudio/OperationStarfall/blob/TimeStopItem/Assets/Scripts/Testing/TimeStopAbility.cs" target="_blank">${data.linkText}</a>
                </div>
            `;
        document.documentElement.lang = lang;
        langToggle.textContent = lang === 'nl' ? 'English' : 'Nederlands';
    }

    // ✅ Huidige taal laden of standaard NL
    let currentLang = localStorage.getItem('lang') || 'nl';
    loadLanguage(currentLang);

    // ✅ Wisselknop
    langToggle.addEventListener('click', () => {
        currentLang = currentLang === 'nl' ? 'en' : 'nl';
        localStorage.setItem('lang', currentLang);
        loadLanguage(currentLang);
    });
</script>
</body>
</html>
