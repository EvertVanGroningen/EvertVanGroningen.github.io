<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Evert van Groningen</title>
    <style>
        :root {
            --primary-color: #a30730;
            --secondary-color: #0C2E59;
            --background-color: #0d0d0d;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .home-content {
            flex: 1;
            text-align: left;
        }

        .home-content h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .home-content p {
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* Stijl voor de CV-link */
        .cv-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
            border: 2px solid var(--secondary-color);
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .cv-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .home-content {
                text-align: center;
            }

            .profile-img {
                width: 250px;
                height: 250px;
            }
        }

        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .bottom-bar a, .bottom-bar button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .bottom-bar a:hover, .bottom-bar button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="home-content" id="home-content">
        <!-- Dynamische tekst via JS -->
    </div>
    <img src="IMG-20231201-WA00001.jpg" alt="Evert van Groningen" class="profile-img">
</div>

<div class="bottom-bar">
    <a href="AboutMe.html">About me</a>
    <a href="Contacts.html">Contacts</a>
    <a href="Projects.html">Projects</a>
    <button id="lang-toggle">English</button>
</div>

<script>
    const langToggle = document.getElementById('lang-toggle');
    const homeContent = document.getElementById('home-content');

    const translations = {
        nl: {
            title: "Evert van Groningen",
            text: "Full-stack Developer in opleiding. Bekijk mijn projecten of leer meer over mij.",
            cv: "Bekijk mijn CV"
        },
        en: {
            title: "Evert van Groningen",
            text: "Full-stack Developer in training. Check out my projects or learn more about me.",
            cv: "View my CV"
        }
    };

    function loadLanguage(lang) {
        const data = translations[lang];
        homeContent.innerHTML = `
        <h1>${data.title}</h1>
        <p>${data.text}</p>

        <!-- Nieuwe Projects-knop -->
        <a href="Projects.html" class="cv-link">${lang === 'nl' ? 'Bekijk mijn Projecten' : 'View my Projects'}</a>

        <!-- Bestaande CV-knop -->
        <a href="CV.pdf" class="cv-link" target="_blank">${data.cv}</a>
    `;
        document.documentElement.lang = lang;
        langToggle.textContent = lang === 'nl' ? 'English' : 'Nederlands';
    }

    let currentLang = localStorage.getItem('lang') || 'nl';
    loadLanguage(currentLang);

    langToggle.addEventListener('click', () => {
        currentLang = currentLang === 'nl' ? 'en' : 'nl';
        localStorage.setItem('lang', currentLang);
        loadLanguage(currentLang);
    });
</script>
</body>
</html>
