<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Evert van Groningen</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #0d0d0d;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            background-attachment: scroll;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--primary-color);
        }

        p {
            color: var(--primary-color);
        }

        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px; /* Increased height */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-content" id="home-content">
            <!-- Tekst wordt dynamisch geladen door JS -->
        </div>
    </div>

    <div class="bottom-bar">
        <a href="AboutMe.html">About me</a>
        <a href="Contacts.html">Contacts</a>
        <a href="Projects.html">Projects</a>
        <button id="lang-toggle">English</button>
    </div>

    <script>
        const langToggle = document.getElementById('lang-toggle');
        const homeContent = document.getElementById('home-content');

        const translations = {
            nl: {
                title: "Welkom op mijn portfolio!",
                text: "Ik ben Evert van Groningen, een Unity Front-end Developer in opleiding. Bekijk mijn projecten of leer meer over mij."
            },
            en: {
                title: "Welcome to my portfolio!",
                text: "Iâ€™m Evert van Groningen, a Unity Front-end Developer in training. Check out my projects or learn more about me."
            }
        };

        function loadLanguage(lang) {
            const data = translations[lang];
            homeContent.innerHTML = `<h1>${data.title}</h1><p>${data.text}</p>`;
            document.documentElement.lang = lang;
            langToggle.textContent = lang === 'nl' ? 'English' : 'Nederlands';
        }

        let currentLang = localStorage.getItem('lang') || 'nl';
        loadLanguage(currentLang);

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'nl' ? 'en' : 'nl';
            localStorage.setItem('lang', currentLang);
            loadLanguage(currentLang);
        });
    </script>
</body>
</html>
