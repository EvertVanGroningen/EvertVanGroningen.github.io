<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .email {
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px; /* Increased height */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>
        <p class="email">evertvangroningen@gmail.com</p>
        <div class="social-links">
            <a href="https://github.com/EvertVanGroningen" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/evert-van-groningen-1614b2329/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/61/61109.png" alt="LinkedIn">
            </a>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="index.html">Home    </a>
        <a href="AboutMe.html">About me</a>
        <a href="Projects.html">Projects</a>
    </div>
</body>
</html>
