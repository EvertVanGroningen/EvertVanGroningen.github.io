<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .about-text {
            flex: 1;
            margin-left: 20px;
        }
        .bottom-bar {
            background-color: var(--background-color);
            padding: 25px; /* Increased height */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="about-text">
            <h2>About Me</h2>
            <p>This is where you can add your personal details, background, and anything else about yourself.</p>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="index.html">Home</a>
        <a href="Contacts.html">Contacts</a>
        <a href="Projects.html">Projects</a>
    </div>
</body>
</html>
