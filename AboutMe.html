<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            background-attachment: scroll;
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .about-text {
            flex: 1;
            margin-left: 20px;
        }
        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px; /* Increased height */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="IMG-20231201-WA00001.jpg" alt="Profile Image" class="profile-img">
    <p style="color: white;">Unity Front-end Developer</p>
    <div class="container">
        <div class="about-text" id="about-text">
            <!-- Tekst wordt dynamisch geladen door JS -->
        </div>
    </div>
    <div class="bottom-bar">
        <a href="index.html">Home</a>
        <a href="Contacts.html">Contacts</a>
        <a href="Projects.html">Projects</a>
        <button id="lang-toggle">English</button>
    </div>

    <script>
        const langToggle = document.getElementById('lang-toggle');
        const aboutText = document.getElementById('about-text');

        // Teksten voor beide talen
        const translations = {
            nl: {
                aboutTitle: "Over Mij",
                aboutBody: `Mijn naam is Evert van Groningen. Ik ben geboren en woon momenteel in Enkhuizen, samen met mijn ouders, mijn broer, twee zussen en twee katten. En nee, ik kom niet uit Groningen — veel mensen maken die fout.

                In 2023 ben ik begonnen met mijn opleiding Software Development aan het Mediacollege Amsterdam. Ik had nog geen eerdere ervaring met programmeren, maar van alle open dagen waar ik naartoe ging, leek deze opleiding mij het leukst.

                In het eerste halfjaar van jaar één hebben we gewerkt met JavaScript en HTML. Aan het einde van dat halve jaar kregen we de keuze om Media Developer of Game Developer te worden. Toen heb ik gekozen voor Game Developer.

                Nu liggen mijn programmeervaardigheden vooral in C# en het werken met Unity. Ik heb ook een beetje ervaring met Blender en Substance Painter, maar nog niet genoeg om dat als een van mijn vaardigheden neer te zetten.

                In mijn vrije tijd ben ik veel aan het gamen. Ik ben een grote fan van games zoals Hollow Knight, Hades en vechtgames. Daarnaast houd ik van series kijken en muziek luisteren. Ik wilde zelf ook een instrument leren, maar het enige instrument waar ik toegang toe had, was een gitaar — en dat bleek niet echt iets voor mij. Ooit wil ik graag weer iets anders oppakken, als ik toegang krijg tot een ander instrument.`
            },
            en: {
                aboutTitle: "About Me",
                aboutBody: `My name is Evert van Groningen. I was born and currently live in Enkhuizen with my parents, my brother, two sisters, and two cats. And no, I'm not from Groningen — people often make that mistake.

                In 2023, I started studying Software Development at Mediacollege Amsterdam. I had no prior programming experience, but of all the open days I attended, this program seemed the most fun.

                In the first half of the first year, we worked with JavaScript and HTML. At the end of that period, we could choose between becoming a Media Developer or a Game Developer. I chose Game Developer.

                Now, my programming skills mainly lie in C# and working with Unity. I also have some experience with Blender and Substance Painter, but not enough to list them as main skills.

                In my free time, I play a lot of games. I'm a big fan of titles like Hollow Knight, Hades, and fighting games. I also enjoy watching series and listening to music. I once tried learning an instrument, but the only one I had access to was a guitar — and that turned out not to be my thing. One day, I’d like to try another instrument if I get the chance.`
            }
        };

        // Functie om de tekst te laden
        function loadLanguage(lang) {
            const data = translations[lang];
            aboutText.innerHTML = `
                <h2>${data.aboutTitle}</h2>
                <p>${data.aboutBody}</p>
            `;
            document.documentElement.lang = lang;
            langToggle.textContent = lang === 'nl' ? 'English' : 'Nederlands';
        }

        // Haal taal op uit localStorage of standaard 'nl'
        let currentLang = localStorage.getItem('lang') || 'nl';
        loadLanguage(currentLang);

        // Wissel van taal bij klikken
        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'nl' ? 'en' : 'nl';
            localStorage.setItem('lang', currentLang);
            loadLanguage(currentLang);
        });
    </script>
</body>
</html>
