<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-placeholder {
            width: 150px;
            height: 150px;
            background: var(--accent-color);
            border-radius: 50%;
        }
        .about-text {
            flex: 1;
            margin-left: 20px;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: var(--primary-color);
            text-align: center;
            padding: 10px 0;
        }
        .bottom-bar a {
            color: var(--secondary-color);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="about-text">
            <h2>About Me</h2>
            <p>This is where you can add your personal details, background, and anything else about yourself.</p>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="index.html">Home</a>
        <a href="Contacts.html">Contacts</a>
        <a href="Projects.html">Projects</a>
    </div>
</body>
</html>
