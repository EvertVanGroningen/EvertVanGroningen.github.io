<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            padding-bottom: 100px;
            text-align: center;
        }

        /* Flex layout only for the projects */
        .projects-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }

        @media (max-width: 700px) {
            .project {
                width: 100%;
            }
        }
        .project img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: var(--secondary-color);
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px; /* Increased height */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .bottom-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
    
        <div class="projects-wrapper">
            <div class="project">
                <img src="HollowKnightScreener.png">
                <p>Vertical slice - A recreation of a single scene in the game "Hollow knight".</p>
                <a href="VerticalSlice.html">More info</a>
            </div>
    
            <div class="project">
                <img src="TimeStopScreenShot.png">
                <p>Project starfall - A game I worked on with a larger team.</p>
                <a href="Starfall.html">More info</a>
            </div>
    
            <div class="project">
                <img src="Screenshot 2024-12-02 113657.png">
                <p>Tower defense - A small game about placing towers to stop spirits.</p>
                <a href="TowerDefense.html">More info</a>
            </div>
        </div>
    </div>
    
    <div class="bottom-bar">
        <a href="index.html">Home</a>
        <a href="AboutMe.html">About me</a>
        <a href="Contacts.html">Contacts</a>
    </div>
</body>
</html>
