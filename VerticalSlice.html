<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects - Vertical Slice</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            padding-bottom: 120px;
        }
        .project {
            background: var(--primary-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .project img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: var(--secondary-color);
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Bottom bar */
        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .bottom-bar a, .bottom-bar button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .bottom-bar a:hover, .bottom-bar button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" id="content">
    <!-- Tekst wordt geladen via JavaScript -->
</div>

<div class="bottom-bar">
    <a href="Projects.html">Projects</a>
    <a href="AboutMe.html">About me</a>
    <a href="Contacts.html">Contacts</a>
    <button id="lang-toggle">English</button>
</div>

<script>
    const langToggle = document.getElementById('lang-toggle');
    const content = document.getElementById('content');

    // ✅ Vertalingen
    const translations = {
        nl: {
            title: "Vertical Slice",
            desc: `Deze Vertical Slice is een recreatie van een scène uit de game "Hollow Knight". 
                       Het doel van dit project was om een klein deel van de game zo nauwkeurig mogelijk na te maken, 
                       inclusief de animaties, beweging en sfeer. 
                       Tijdens dit project heb ik veel geleerd over level design en het fine-tunen van gameplay.`,
            linkText: "Bekijk de code"
        },
        en: {
            title: "Vertical Slice",
            desc: `This Vertical Slice is a recreation of a scene from the game "Hollow Knight". 
                       The goal of this project was to faithfully recreate a small part of the game, 
                       including animations, movement, and atmosphere. 
                       Through this project, I learned a lot about level design and refining gameplay.`,
            linkText: "Go to the code"
        }
    };

    // ✅ Functie om de juiste taal te laden
    function loadLanguage(lang) {
        const data = translations[lang];
        content.innerHTML = `
                <h1>${data.title}</h1>
                <div class="project">
                    <img src="HollowKnightScreener.png" alt="Hollow Knight Screenshot">
                </div>
                <div class="project">
                    <p>${data.desc}</p>
                </div>
                <div class="project">
                    <a href="https://github.com/Catmanjo/BOM6-Game/tree/main/My%20project/Assets/Scripts/Movement" target="_blank">${data.linkText}</a>
                </div>
            `;
        document.documentElement.lang = lang;
        langToggle.textContent = lang === 'nl' ? 'English' : 'Nederlands';
    }

    // ✅ Huidige taal laden of standaard NL
    let currentLang = localStorage.getItem('lang') || 'nl';
    loadLanguage(currentLang);

    // ✅ Wisselknop
    langToggle.addEventListener('click', () => {
        currentLang = currentLang === 'nl' ? 'en' : 'nl';
        localStorage.setItem('lang', currentLang);
        loadLanguage(currentLang);
    });
</script>
</body>
</html>
