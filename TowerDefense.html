<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects - TowerDefense</title>
    <style>
        :root {
            --primary-color: #0D0000;
            --secondary-color: #0C2E59;
            --background-color: #4E2973;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('photo-1699891730676-037bed3c1bed.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            padding-bottom: 120px;
        }
        .project {
            background: var(--primary-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .project img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: var(--secondary-color);
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Afbeeldingendoos voor Spirit & Tower */
        .image-box {
            background: var(--secondary-color);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .image-box img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }

        /* Bottom bar */
        .bottom-bar {
            background-color: var(--secondary-color);
            padding: 25px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .bottom-bar a, .bottom-bar button {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .bottom-bar a:hover, .bottom-bar button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" id="content">
    <!-- Tekst wordt door JavaScript geladen -->
</div>

<div class="bottom-bar">
    <a href="AboutMe.html">About me</a>
    <a href="Contacts.html">Contacts</a>
    <a href="Projects.html">Projects</a>
    <button id="lang-toggle">English</button>
</div>

<script>
    const langToggle = document.getElementById('lang-toggle');
    const content = document.getElementById('content');

    // ✅ Taaldata
    const translations = {
        nl: {
            title: "Tower Defense",
            desc: `Tower Defense is een klein project dat ik heb gemaakt tijdens mijn opleiding. 
                       In dit spel plaats je torens die vijanden proberen te stoppen voordat ze het einde bereiken. 
                       Het project was een goede oefening in objectgeoriënteerd programmeren en het werken met Unity.`,
            linkText: "Bekijk de code",
            images: ["Spirit.png", "TowerRed.png"]
        },
        en: {
            title: "Tower Defense",
            desc: `Tower Defense is a small project I made during my studies. 
                       In this game, you place towers that try to stop enemies before they reach the end. 
                       It was a good exercise in object-oriented programming and working with Unity.`,
            linkText: "Go to the code",
            images: ["Spirit.png", "TowerRed.png"]
        }
    };

    // ✅ Functie om de juiste taal te laden
    function loadLanguage(lang) {
        const data = translations[lang];
        content.innerHTML = `
                <h1>${data.title}</h1>
                <div class="project">
                    <img src="Screenshot 2024-12-02 113657.png" alt="TowerDefense Screenshot">
                </div>
                <div class="project">
                    <p>${data.desc}</p>
                </div>
                <div class="image-box">
                    <img src="${data.images[0]}" alt="Spirit">
                    <img src="${data.images[1]}" alt="Tower">
                </div>
                <div class="project">
                    <a href="https://github.com/EvertVanGroningen/TowerDefense/tree/main/TowerDefenseGame/Assets" target="_blank">${data.linkText}</a>
                </div>
            `;
        document.documentElement.lang = lang;
        langToggle.textContent = lang === 'nl' ? 'English' : 'Nederlands';
    }

    // ✅ Huidige taal laden of default Nederlands
    let currentLang = localStorage.getItem('lang') || 'nl';
    loadLanguage(currentLang);

    // ✅ Wisselknop
    langToggle.addEventListener('click', () => {
        currentLang = currentLang === 'nl' ? 'en' : 'nl';
        localStorage.setItem('lang', currentLang);
        loadLanguage(currentLang);
    });
</script>
</body>
</html>
